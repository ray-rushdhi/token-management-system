<div class="container">
  <div class="float-child">
    <div class="col-md-12">
      <h1>TOKENS LIST</h1>

      <div class="input-group">
        <input
          type="text"
          id="form1"
          class="form-control"
          placeholder="Search"
          [(ngModel)]="searchText"
        />
        <button onclick="onSearch()">
          <i class="bi bi-search"></i>
        </button>
      </div>

      <div
        class="btn-addPatient"
        style="display: flex; justify-content: center"
      >
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            [(ngModel)]="selectedDate"
            (dateChange)="onDateChange()"
          />
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div
        class="btn-addPatient"
        style="display: flex; justify-content: center"
      >
        <a
          class="m-3 btn btn-secondary tooltips"
          data-placement="top"
          data-toggle="tooltip"
          data-original-title="Validate"
          (click)="openDateSelectorDialog()"
          >ISSUE TOKENS</a
        >
      </div>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Token number</th>
            <th>Date</th>
            <th>State</th>
            <th>Patient ID</th>
            <th>Patient name</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let token of tokens | search : searchText; let i = index"
            [class.active]="i == currentIndex"
            (click)="setActiveToken(token, i)"
          >
            <td>{{ token.tokenNum }}</td>
            <td>{{ token.selectedDay }}</td>
            <td>{{ token.state }}</td>
            <td>{{ token.reservedByID }}</td>
            <td>{{ token.reservedByName }}</td>
            <td>
              <a
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Invalidate"
                (click)="invalidate(token.tokenNum)"
                style="margin-right: 10px"
                >Invalidate
              </a>
              <a
                class="btn btn-secondary tooltips"
                data-placement="top"
                data-toggle="tooltip"
                data-original-title="Delete"
                (click)="remove(token.tokenNum)"
              >
                <i class="bi bi-trash3"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <button class="m-3 btn btn-sm btn-danger">Remove All</button>
    </div>
  </div>
</div>
